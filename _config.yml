# Site settings
title: Stella Kaval
description: Stella's Personal Website
lang: en-US # default lang
timezone: America/Los_Angeles # set your timezone
image: assets/img/homepage.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/stellakaval/stellakaval.github.io
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Stella Kaval # author name
  bio: Hello! I'm Stella, a senior studying Computer Science at UC Berkeley. ðŸ‘‹ Over the last two summers, I've interned as a Software Engineer at Oracle and Microsoft. Since the spring of my sophomore year, I've been a computer science teaching assistant. I also served as the Lead Director for UC Berkeley's CS Kickstart program, an introductory computer science bootcamp for 100+ female CS students. 
  username: stellakaval # general username
  github: stellakaval # github username
  twitter: # twitter username
  facebook: # facebook username
  email: stellakaval@berkeley.edu # email adress
  avatar: /headshot.png # change with your own avatar

# URL settings
url: "https://stellakaval.github.io" #
baseurl:
permalink: /:title/
google_analytics: G-MMYCPZ9KVW
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      priority: 0.7
  - scope:
      path: "index.html"
    values:
      priority: 1.0
  - scope:
      path: "blog"
    values:
      priority: 0.8
  - scope:
      path: "teaching"
    values:
      priority: 0.8

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-seo-tag
