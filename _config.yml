mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Stella Kaval # author name
  bio: Hi! I'm Stella, a senior majoring in Computer Science at UC Berkeley. I'm passionate about making coding more accessible and beginner-friendly ğŸ–¥ï¸, addressing the environmental impacts of technology ğŸŒ±, and spreading positivity ğŸ˜Š. Outside the classroom, you might find me slurping up an iced vanilla latte â˜•, capturing sunset pics on the Berkeley fire trails ğŸŒ…, binge-watching Survivor ğŸï¸, or having a Harry Potter movie marathon ğŸ§™â€â™€ï¸!
